<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <link href="styles/default.css" rel="stylesheet" type="text/css" />
    <title>Logan Feid &loz; ITIS3135 &loz; Lemon Fish &loz; Forms</title>
  </head>

  <body>
    <header>
      <h1>Logan Feid &loz; ITIS3135 &loz; Lemon Fish</h1>
      <div data-include="components/navbar.html"></div>
    </header>
    
    <main>
      <h2>Forms</h2>
      <form action="#">
        <div class="label-row">
          <label for="name">Name:</label>
          <input id="name" type="text" required />
        </div>
        <div class="label-row">
          <label for="phone">Phone number:</label>
          <input id="phone" type="tel" placeholder="###-###-####" size="12" />
        </div>
        <div class="label-row">
          <label for="email">Email Address:</label>
          <input id="email" type="email" />
        </div>
        <div class="label-row">
          <label for="club-sports">Sports Club:</label>
          <input id="club-sports" type="checkbox" value="sports" />
        </div>
        <div class="label-row">
          <label for="club-computing">Computing Club:</label>
          <input id="club-computing" type="checkbox" value="computing" />
        </div>
        <div class="label-row">
          <label for="oncamp">On Campus:</label>
          <input
            id="oncamp"
            type="radio"
            value="oncamp"
            name="on-off-camp"
            checked
          />
        </div>
        <div class="label-row">
          <label for="offcamp">Off Campus:</label>
          <input id="offcamp" type="radio" value="offcamp" name="on-off-camp" />
        </div>
        <div class="label-row">
          <label for="states">Favorite State:</label>
          <select name="states" id="states">
            <option value="nc">North Carolina</option>
            <option value="sc">South Carolina</option>
            <option value="ga">Georgia</option>
            <option value="fl">Florida</option>
            <option value="ut">Utah</option>
            <option value="nv">Nevada</option>
          </select>
        </div>
        <div class="label-row">
          <input type="reset" />
          <input type="submit" />
        </div>
      </form>
    </main>

    <div data-include="components/footer.html"></div>
    <script src="scripts/htmlinclude.js"></script>
  </body>
</html>
