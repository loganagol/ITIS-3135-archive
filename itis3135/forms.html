    <main>
      <h2>Forms</h2>
      <form action="#">
        <label for="name">
          Name:
          <input id="name" type="text" required />
        </label>
        <br />
        <label for="phone">
          Phone #:
          <input id="phone" type="tel" size="10" placeholder="0001112222" />
        </label>
        <br />
        <label for="email">
          Email:
          <input id="email" type="email" />
        </label>
        <br />
        <label for="club-sports">
          Sports Club:
          <input
            id="club-sports"
            value="sports"
            type="checkbox"
            name="sports-C3"
          />
        </label>
        <label for="club-c3">
          C3 Club:
          <input id="club-c3" value="c3" type="checkbox" name="sports-C3" />
        </label>
        <br />
        <label for="oncamp">
          On Campus:
          <input id="oncamp" value="oncamp" type="radio" name="on-off-camp" />
        </label>
        <label>
          Off Campus:
          <input id="offcamp" value="offcamp" type="radio" name="on-off-camp" />
        </label>
        <br />
        <label for="states">
          States Visited:
          <select name="states" id="states">
            <option value="nc">NC</option>
            <option value="sc">SC</option>
            <option value="ga">GA</option>
            <option value="fl">FL</option>
            <option value="ut">UT</option>
            <option value="nv">NV</option>
          </select>
        </label>
        <br />
        <input type="reset" />
        <input type="submit" />
      </form>
