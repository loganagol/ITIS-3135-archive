<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <script src="http://code.jquery.com/jquery-latest.min.js"></script> -->

    <title>Supplemental Iron</title>
    <style>
      /*
      https://coolors.co/palette/003049-d62828-f77f00-fcbf49-eae2b7
      */
      @import url("https://fonts.googleapis.com/css?family=Permanent+Marker");

      :root {
        --light: #f5f3f4;
        --dark: #161a1d;
        --darkorange: #ba181b;
        --lightorange: #e5383b;
      }

      body {
        font-family: "Permanent Marker", Courier, monospace;
        /* font-family: Courier, monospace; */
        color: var(--dark);
        background-color: var(--light);

        margin-left: 125px;
        margin-right: 125px;
      }

      nav {
        text-align: center;
        border: 2px solid var(--dark);
        font-weight: bold;
        background-color: var(--dark);
      }

      nav ul {
        display: flex;
        align-content: center;
        justify-content: center;
        margin: 0;
        padding: 0;
        /* overflow: hidden; */
      }

      nav li {
        background-color: var(--light);
        display: inline;
        border-right: 2px solid var(--dark);
        margin: 0;
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 10px;
        padding-bottom: 5px;
      }

      nav li:nth-child(1) {
        border-left: 2px solid var(--dark);
      }

      nav li:hover {
        background-color: var(--dark);
        color: var(--light);
      }

      nav .active {
        background-color: var(--darkorange);
        color: var(--light);
      }

      header,
      footer {
        margin-top: 50px;
        margin-bottom: 50px;
        text-align: center;
      }

      main {
        margin-left: 100px;
        margin-right: 100px;
      }

      h1,
      h2,
      h3 {
        text-align: center;
        line-height: 0px;
      }

      main section {
        display: none;
      }

      main section.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Supplemental Iron</h1>
      <nav>
        <ul>
          <li class="active">Home</li>
          <li>About</li>
          <li>Frequency</li>
          <li>Locations</li>
          <li>Benefits</li>
          <li>Exercises</li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="Home" class="active">
        <!-- WHO -->
        <h2>Home</h2>
      </section>

      <section id="About">
        <!-- WHAT -->
        <h2>About</h2>
      </section>

      <section id="Frequency">
        <!-- WHEN -->
        <h2>How Often Should I Exercise</h2>
      </section>

      <section id="Locations">
        <!-- WHERE -->
        <h2>Location</h2>
      </section>

      <section id="Benefits">
        <!-- WHY -->
        <h2>Benefits</h2>
      </section>

      <section id="Exercises">
        <!-- HOW -->
        <h2>Exercises</h2>
      </section>
    </main>

    <footer>
      <hr />
      <p>Website Design by Feid Functions &copy; 2022</p>
      <p>
        <a
          href="https://validator.w3.org/check?uri=referer"
          id="validation_link_html"
          style="text-decoration: none"
        >
          <img
            src="../images/button_validation_html5.png"
            width="88"
            height="31"
            alt="Link to HTML validator"
          />
        </a>
        <a
          href="https://jigsaw.w3.org/css-validator/check/referer"
          id="validation_link_css"
          style="text-decoration: none"
        >
          <img
            src="../images/button_validation_css.png"
            width="88"
            height="31"
            alt="Link to CSS validator"
          />
        </a>
      </p>
      <script>
        document
          .getElementById("validation_link_html")
          .setAttribute(
            "href",
            "https://validator.w3.org/check?uri=" + location.href
          );
        document
          .getElementById("validation_link_css")
          .setAttribute(
            "href",
            "https://jigsaw.w3.org/css-validator/validator?uri=" + location.href
          );
      </script>
    </footer>

    <script>
      const navs = document.querySelectorAll("nav li");

      navs.forEach((el) =>
        el.addEventListener("click", (ev) => {
          console.log("! clicked " + el.innerHTML);

          navs.forEach((el) => el.classList.remove("active"));
          el.classList.add("active");

          let currentActive = document.querySelectorAll("section");
          currentActive.forEach((el) => el.classList.remove("active"));

          let section = el.innerHTML;
          document.getElementById(section).classList.add("active");
        })
      );
    </script>
  </body>
</html>
